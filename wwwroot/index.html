<!DOCTYPE html>
<script src="js/site.js" asp-append-version="true"></script>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PayCal API</title>
        <link rel="stylesheet" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    </head>
    <body>
        <h1>PayCal API Demonstration</h1>
        <h2>by David Beesley @ TPR</h2>
        <div class="buttons" id="GetEmployees">
            <button id="GetEmployees_btn" onclick="getEmployees()">Get Employees</button>
            <code id="employeesOutput" style="white-space: pre-line"></code>
        </div><br><hr><br>

        <div class="buttons" id="PayCalculator">
            <button id="payCalculator_btn" onclick="payCalculator()">Pay Calculator</button>
            <input type="text" id="employeeID" name="employeeID" placeholder="Employee ID" style="display: none; width: 8rem"></code>
            <button id="Calculator_btn" onclick="Calculator()" style="display: none;">Calculate</button>
            <code id="payCalculatorOutput" style="white-space: pre-line"></code>
        </div><br><hr><br>

        <div class="buttons" id="AddEmployee">
            <button id="addEmployee_btn" onclick="addEmployee_getinfo()">Add Employee</button>
            <div id="fields" style="display: none">
                <p>Please select employment type:</p>
                <form id="is_permForm">
                      <input type="radio" id="perm" name="is_perm" onchange="addEmployee_perm()" value=true>
                      <label for="perm">Permanent</label><br>
                      <input type="radio" id="temp" name="is_perm" onchange="addEmployee_temp()" value=false>
                      <label for="temp">Temporary</label><br><br>
                </form>
                
                <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
                <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
                <div id="perm_fields" style="display: none">
                    <input type="text" id="salary" name="salary" placeholder="Salary"><br><br>
                    <input type="text" id="bonus" name="bonus" placeholder="Bonus"><br><br>
                </div>
                <div id="temp_fields" style="display: none">
                    <input type="text" id="dayrate" name="dayrate" placeholder="Day Rate"><br><br>
                    <input type="text" id="weeksworked" name="weeksworked" placeholder="Weeks Worked"><br><br>        
                </div>
                <button id="submitEmployee_btn" onclick="submitEmployee()">Submit</button>
            </div>
        </div><br><hr><br>

        <div class="buttons" id="DeleteEmployee">
            <button id="deleteEmployee_btn" onclick="deleteEmployeeBtn()">Delete Employee</button>
            <input type="text" id="employeeID4delete" name="employeeID" placeholder="Employee ID" style="display: none; width: 8rem"></code>
            <button id="Delete_btn" onclick="deleteEmployee()" style="display: none;">Delete</button>
        </div><br>
    </body>
</html>
